<!DOCTYPE html>
<html>
<head>
    <title>Popup</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/emoticons.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
</head>
<body>
    <!-- loader -->
    <img id="loader" class="center-block" alt="Loading..." src="Images/indicator_white_large.gif" style="display: none;" />
    <!-- /loader -->
    <!-- main container -->
    <div id="main" class="wrapper" style="visibility: hidden;">
        <!-- header -->
        <header class="row">

            <!-- top nav -->
            <div class="navbar navbar-blue">
                <div class="navbar-header">
                    <a class="navbar-brand openable" href="https://www.facebook.com/">
                        <img alt="Facebook Extension" src="Images/facebook-logo-small.png">
                    </a>
                </div>
                <nav class="collapse navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav navbar-right authorized" style="display: none;">
                        <li id="notifications" class="selected" data-unread="0">
                            <a href="#"><i class="glyphicon glyphicon-globe"></i> Notifications</a>
                        </li>
                        <li id="messages" data-unread="0">
                            <a href="#"><i class="glyphicon glyphicon-envelope"></i> Inbox</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /top nav -->

        </header>
        <!-- /header -->
        <!-- main section -->
        <section class="row">

            <!-- content -->
            <div id="main-section" class="list-group" style="display: none;"></div>
            <div id="error-section" class="list-group" style="display: none;">
                <div class="row list-group-item">
                    <div class="col-xs-12">
                        <span id="error" class="center-block"></span>
                    </div>
                </div>
            </div>
            <div id="login-section" class="list-group">
                <div class="row list-group-item">
                    <div class="col-xs-12">
                        <div class="center-block">
                            <a href="https://www.facebook.com/" class="btn btn-primary btn-lg active openable" role="button">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /content -->

        </section>
        <!-- /main section -->
        <!-- footer -->
        <footer class="row authorized" style="display: none;">

            <div class="modal-footer">
                <a id="footer" href="#" class="center-block openable">See All</a>
            </div>

        </footer>
        <!-- /footer -->
    </div>
    <!-- /main container -->

    <script type="text/javascript" src="Scripts/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="Scripts/handlebars.runtime.min.js"></script>
    <script type="text/javascript" src="Scripts/templates.js"></script>
    <script type="text/javascript" src="entities.js"></script>
    <script type="text/javascript" src="extensions.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</body>
</html>
